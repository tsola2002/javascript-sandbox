<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Key Press Event Handlers</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(to top left, #28b487, #7dd56f);
        }

        h1{
            font-family: sans-serif;
            font-size: 50px;
            line-height: 1.3;
            width: 100%;
            padding: 30px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>  
    <h1>Working With Key Press Event Handlers</h1>

        <div id="wrapper">Javascript is Fun!</div>
        <input type="text"  name="myNum1" onkeypress="numCheck()" id="">
        <input type="text"  name="myNum2" onkeypress="numCheck2()" id="">

    <script>
        function numCheck(){
            message("Number:" + !isNaN(event.key));
            return !isNaN(event.key);
        }

        function numCheck2(){
            message("Not a Number:" + isNaN(event.key));
            return isNaN(event.key);
        }

        function message(m){
            document.getElementById("wrapper").innerHTML = m;
        }

    </script>
</body>
</html>
