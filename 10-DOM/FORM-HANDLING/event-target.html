    <form action="">
        <input type="text" onblur="logEvent()" name="firstname" placeholder="First Name" id="">
        <input type="text" onblur="logEvent()" name="lastname" placeholder="Last Name" id="">

    <div id="welcome">Hi There</div>

    <script>

        function logEvent(){
           let p = event.target;
           if(p.name == "firstname"){
            message("First Name has Changed to " + p.value); 
           } else {
            message("Last Name has Changed to " + p.value);
           }
        }
