<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Mouse Event Listeners</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(to top left, #28b487, #7dd56f);
        }

        h1{
            font-family: sans-serif;
            font-size: 50px;
            line-height: 1.3;
            width: 100%;
            padding: 30px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>Working With Mouse Event Listeners</h1>
    <div id="divvy" onmouseover="changeColor()" style="width: 100px;height: 100px;background-color: pink;"></div>
    <script>

        function changeColor(){
            document.getElementById("divvy").style.backgroundColor = "blue";
        }
   
    </script>
</body>
</html>
