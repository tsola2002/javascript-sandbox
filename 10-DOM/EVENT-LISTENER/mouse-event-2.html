<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Mouse Event Listeners 2</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(to top left, #28b487, #7dd56f);
        }

        h1{
            font-family: sans-serif;
            font-size: 50px;
            line-height: 1.3;
            width: 100%;
            padding: 30px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>Working With Mouse Event Listeners 2</h1>
    <div id="divvy" style="width: 100px;height: 100px;background-color: pink;"></div>
    <button onclick="triggerSomething()">Click Here</button>
    <script>

        function triggerSomething(){
            console.dir(event.target);
        }

        window.onload = function donenow(){
            // this is our event listener
            document.getElementById("divvy").addEventListener("mousedown", function(){
                changeColor(this, "green");
            });
            document.getElementById("divvy").addEventListener("mouseup", function(){
                changeColor(this, "yellow");
            });
            document.getElementById("divvy").addEventListener("dblclick", function(){
                changeColor(this, "black");
            });
            document.getElementById("divvy").addEventListener("mouseout", function(){
                changeColor(this, "blue");
            });
            document.getElementById("divvy").addEventListener("mouseover", function(){
                changeColor(this, "red");
            });
        }

        function changeColor(el, color){
            el.style.backgroundColor = color
        }
   
    </script>
</body>
</html>
