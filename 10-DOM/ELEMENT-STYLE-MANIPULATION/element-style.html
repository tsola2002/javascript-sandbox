<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Manipulation using javascript</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(to top left, #28b487, #7dd56f);
        }

        h1{
            font-family: sans-serif;
            font-size: 50px;
            line-height: 1.3;
            width: 100%;
            padding: 30px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Element Manipulation using javascript</h1>
    <script>
        function toggleDisplay(){
            let p = document.getElementById("magic");

            if(p.style.display === "none"){
                p.style.display = "block";
            } else {
                p.style.display = "none";
            }
        }
    </script>
    <p id="magic">I will disappear and appear</p>
    <button onclick="toggleDisplay()">Magic</button>
</body>
</html>
